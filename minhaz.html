<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Weather Application</title>
     <link rel="stylesheet" href="halim.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
     <script src="zim.js" defer></script>
</head>
<body>
     <div class="container">
          <div class="search-section">
               <div class="input-wrapper">
                    <span class="material-symbols-rounded">search</span>
                    <input type="search" placeholder="enter a city name" class="search-input">
               </div>
               <button class="location-button"><span class="material-symbols-rounded">my_location</span></button>
          </div>
          <div class="no-result">
               <img src="./icons/no-result.jpg" alt="No Result Found" class="icon">
               <h3 class="title">something went wrong!</h3>
               <p class="message">we're unable to retrieve the weather details. enure you've entered a valid city or try again later.</p>
          </div>
          <div class="weather-section">
               <div class="current-weather">
                    <img src="./icons/no-result.jpg" alt="No Result Found" class="weather-icon">
                    <h2 class="temperature">00<span>Â°C</span></h2>
                    <h5 class="description">weather description</h5>
               </div>
               <div class="hourly-weather"><ul class="weather-list"></ul></div>
          </div>
     </div>
</body>
</html>
